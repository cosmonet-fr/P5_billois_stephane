<!DOCTYPE html>
<html lang="fr-FR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/master.min.css">
    <script src="https://kit.fontawesome.com/aa0ff56e6d.js" crossorigin="anonymous"></script>
    <title>Mon Panier | Orinoco</title>
  </head>
  <body>
    <nav>

      <div class="mainMenu">
        <ul>
          <li> <a href="../index.html"><i class="fas fa-store fa-2x"></i></a> </li>
          <li><a href="../pages/cart.html"><i class="fas fa-shopping-cart fa-2x activ"></i></a> </li>
          <li><a href="mailto:sav@orinoco.com?subject=feedback"><i class="fas fa-envelope fa-2x"></i></a>  </li>
        </ul>
      </div>

      <div class="confMenu">
        <ul>
          <li><i class="fas fa-lightbulb fa-2x on" onclick="if (localStorage.getItem('darkMod') === 'true') {
            localStorage.setItem('darkMod', 'false');
          } else {
            localStorage.setItem('darkMod', 'true');
          }
          document.location.reload(true);" ></i></li>
        </ul>
      </div>



    </nav>
    <header>
      <div class="logo">
        <i class="fas fa-camera-retro fa-6x"></i><h1>Orinoco</h1>

      </div>
    </header>
    <section>

      <h2 class="h2Cart" >Votre panier :</h2>
      <div class="page">
        <div id="myCart" class="myCart">


        </div>



        <div class="form">
          <h2>Votre commande :</h2>
          <form class="" action="confirm.html" method="post">
            <div class="eltForm">
              <p>
                <p> <label for="firstName">Votre prénom : </label> </p> <input type="text" name="firstName" id="firstName" maxlength="35" placeholder="Ex : Aurore" required>
              </p>
            </div>
              <p>
                <p> <label for="lastName">Votre nom : </label> </p> <input type="text" name="lastName" id="lastName" maxlength="35" placeholder="Ex : Dupont" required>
              </p>
              <p>
                <p> <label for="address">Votre adresse : </label> </p> <input type="text" name="address" id="address" placeholder="Ex : 3 Rue de la Liberté" required>
              </p>
              <p>
                <p> <label for="code">Votre Code Postal : </label> </p> <input type="text" name="code" id="code" minlength="5" maxlength="5" placeholder="Ex : 15000" required>
              </p>
              <p>
                <p> <label for="city">Votre ville : </label> </p> <input type="text" name="city" id="city" maxlength="35" placeholder="Ex : Aurillac" required>
              </p>
              <p>
                <p> <label for="email">Votre e-mail : </label> </p> <input type="email" name="email" id="email" maxlength="35" placeholder="Ex : aurore@aureos.fr" required>
              </p>
              <p>
                <input type="submit" value="Envoyer" />
              </p>

          </form>

        </div>
      </div>
    </section>



    <script src="../frontJS/darkMod.js" charset="utf-8"></script>
    <script src="../frontJS/myFunctions.js" charset="utf-8"></script>
    <script src="../frontJS/addToCart.js" charset="utf-8"></script>
    <script src="../frontJS/readCart.js" charset="utf-8"></script>
  </body>
</html>
