<!DOCTYPE html>
<html lang="fr-FR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/master.min.css">
    <script src="https://kit.fontawesome.com/aa0ff56e6d.js" crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>
    <header>
      <i class="fas fa-camera-retro fa-6x"></i><h1>Orinoco</h1>
    </header>
    <section>
      <div class="page">
        <div class="block1">
          <nav>
            <div class="titleNav">
              <p id="nameTop">##Nom du produit##</p>
              <ul>
                <li><a href="../index.html">Tous nos articles</a> </li>
                <li><a href="pages/....html">Mon panier</a> </li>
                <li><a href="mailto:sav@orinoco.com?subject=feedback">Contact SAV</a>  </li>
              </ul>

            </div>
          </nav>
          <div class="thisProduct">
            <div class="thisPicture">
              <img id="img" src="../images/loading.svg" alt="">
            </div>
            <div class="thisDescription">
              <div class="contentProduct">
                <div class="topDesc">
                  <h2 id="name"></h2>
                  <p id="price" class="price" >000 €</p>
                </div>
                <p id="description"></p>
              </div>
              <div class="footDesc">
                <form class="" action="index.html" method="post">
                  <label for="objectif">Choisissez votre objectif :</label><br />
                  <select class="" name="objectif">
                    <option value="50">Objectif 50mm F/1,8</option>
                    <option value="55-200">Objectif 55mm - 200mm F/5,6</option>
                    <option value="18">Objectif 18mm F/2</option>
                  </select>
                </form>

                <input type="submit" name="addToCart" value="Ajouter à votre panier">

              </div>
            </div>
          </div>



        </div>
        <aside class="cartBox">
          <div class="cart">
            <h3>Votre panier</h3>
            <hr />
            <img src="../images/cart.svg" alt="Chariot de course">

            <div class="sum">
              <h3>Votre panier est vide</h3>

            </div>

          </div>

        </aside>

      </div>
    </section>
    <script src="../frontJS/urlParam.js" charset="utf-8"></script>
    <script src="../frontJS/product.js" charset="utf-8"></script>
  </body>
</html>
