<!DOCTYPE html>
<html lang="fr-FR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/master.min.css">
    <script src="https://kit.fontawesome.com/aa0ff56e6d.js" crossorigin="anonymous"></script>
    <title>Produit | Oricam</title>
  </head>
  <body>
    <nav>

      <div class="mainMenu">
        <ul>
          <li> <a href="../index.html"><i class="fas fa-store fa-2x activ"></i></a> </li>
          <li><a href="../pages/cart.html"><i class="fas fa-shopping-cart fa-2x"></i></a> </li>
          <li><a href="mailto:sav@orinoco.com?subject=feedback"><i class="fas fa-envelope fa-2x"></i></a>  </li>
        </ul>
      </div>

      <div class="confMenu">
        <ul>
          <li><i class="fas fa-lightbulb fa-2x on" onclick="if (localStorage.getItem('darkMod') === 'true') {
            localStorage.setItem('darkMod', 'false');
          } else {
            localStorage.setItem('darkMod', 'true');
          }
          document.location.reload(true);" ></i></li>
        </ul>
      </div>



    </nav>
    <header>
      <div class="logo">
        <i class="fas fa-camera-retro fa-6x"></i><h1>Orinoco</h1>

      </div>
    </header>
    <section>
      <div class="page">
        <div class="block1">
          <div class="thisProduct">
            <div class="thisPicture">
              <img id="img" src="../images/loading.svg" alt="">
            </div>
            <div class="thisDescription">
              <div class="contentProduct">
                <div class="topDesc">
                  <h2 id="name"></h2>
                  <p id="price" class="price" >000 €</p>
                </div>
                <p id="description"></p>
              </div>
              <div class="footDesc">
                <form class="" action="index.html" method="post">
                  <label for="objectif">Choisissez votre objectif :</label><br />
                  <select id="listLenses" class="" name="objectif">

                  </select>
                </form>

                <input class="add" type="submit" name="addToCart" value="Ajouter à votre panier">

              </div>
            </div>
          </div>



        </div>
        <aside class="cartBox">
          <div class="cart">
            <h3>Votre panier</h3>
            <hr />
            <img src="../images/cart.svg" alt="Chariot de course">

            <div class="sum">
              <h3>Votre panier est vide</h3>

            </div>

          </div>

        </aside>

      </div>
    </section>
    <script src="../frontJS/darkMod.js" charset="utf-8"></script>
    <script src="../frontJS/urlParam.js" charset="utf-8"></script>
    <script src="../frontJS/product.js" charset="utf-8"></script>
    <script src="../frontJS/addToCart.js" charset="utf-8"></script>
    <script src="../frontJS/readCart.js" charset="utf-8"></script>
  </body>
</html>
